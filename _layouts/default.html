<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>
      {{ page.title }}
    </title>
    <meta name="viewport" content="width=device-width">
    
    <!-- syntax highlighting CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
    
  </head>
  <body>
    <header>
      <a href="/">
        <h1 class="title active drk">
          {{ site.name }}
        </h1>
      </a>
      <nav>
        <ul>
          <li class="item ">
            <a href="http://anandu.info/{{ site.baseurl }}">
              Home
            </a>
          </li>
          <li class="item ">
            <a href="http://anandu.info/{{ site.baseurl }}/posts/">
              Posts
            </a>
          </li>
          <li class="item ">
            <a href="http://anandu.info/{{ site.baseurl }}{/about/">
              About
            </a>
          </li>
        </ul>
      </nav>
    </header>
    
    {{ content }}
    
<footer>
&#169 {{ site.author }}
</footer>
   
  
</body>
</html>
